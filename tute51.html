<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            /* border: 2px solid black; */
            width: 50%;
            margin-top: 200px;
            margin-left: 30%;
            padding: 23px;
            padding-left: 50px;
        }
        .date{
            width: 50%;
            margin-top: 10px;
            margin-left: 26%;
            padding: 23px;
            padding-left: 50px;
        }
    </style>
    
  </head>
</head>
<body>
    <div class="date">
        This is a date
    </div>
    <div class="container">
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
        Popover on top
      </button>
      <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
        Popover on right
      </button>
      <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
        
      </button>
     

    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>

setInterval(() => {
    

    let a=new Date()
    // console.log(a)
     
    let h=a.getHours()
    let m=a.getMinutes()
    let s=a.getSeconds()
    let d=a.getDate()
    // console.log(d)

    let box1=document.getElementsByClassName('btn btn-secondary')[0]
   box1.innerHTML=h +' Hours'
   let box2=document.getElementsByClassName('btn btn-secondary')[1]
   box2.innerHTML=m +" Minutes"

   let box3=document.getElementsByClassName('btn btn-secondary')[2]

   function f(){
   
    box3.innerHTML=s +" Seconds"
   }

   setInterval(f,1000)
//    let box4=document.getElementsByClassName('btn btn-secondary')[3]
//    box4.innerHTML=d +" "

   let dateobj=document.getElementsByClassName('date')[0]
   dateobj.innerHTML=a

}, 1000);

</script>
</html>
