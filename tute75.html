<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>protypes and __proto__</h3>
</body>

<script>

    let a = {
      name2: "Dipak",
      language: "JavaScript",
      run: () => {
        alert("self run")
      }
    }
    console.log(a)
    
    
    let p = {
      run: () => {
        alert("run")
      }
    }
    
    p.__proto__ = {
      name: "Gaurav"
    }
    
    a.__proto__ = p
    a.run()
    console.log(a.name)
    </script>
</html>
