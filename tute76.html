<body>
    <h3>classes and objects in javascript</h3>
</body>


<script>

    class Employee{
        info(name,id,qualification){
            this.name=name
            this.id=id
            this.qualification=qualification
            
        }
        
    }

    let Dipak=new Employee()
    Dipak.info('Dipak',2203256,'Msc')

    console.log(Dipak.name)
    console.log(Dipak.id)
    console.log(Dipak.qualification)


</script>
</html>
