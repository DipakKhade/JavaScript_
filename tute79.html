    <h3>Constructors and Super keyword</h3>
</body>

<script>

    class Employee{

        current_project(project){
            console.log(`The current working project is ${project}`)
        }

        leaves(n){
            console.log(`the requested leaves are ${n}`)
        }


    }

    class accountent extends Employee{

       task(){
        super.current_project('acc')
        
        console.log(`The only taskmis to mange the accounts`)
       }
    }

    let a= new accountent()

    a.current_project()
    a.leaves(3)
</script>
